apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blue-green
  namespace: blue-green
spec:
  hosts:
  - "*"
  gateways:
  -  blue-green-gateway
  http:
  - match:
    - uri:
        exact: /hello
    - uri: 
        prefix: /hello
    route:
    - destination:
        host: "rollout-bluegreen-active.blue-green.svc.cluster.local"
        port:
          number: 6789